<!DOCTYPE html>
<html>
<head>
    <title>학부모 회원가입</title>
</head>
<body>
    <h2>학부모 회원가입</h2>
    <form method="POST" action="/signup_parent">
        <label>아이디:</label><br>
        <input type="text" name="id" required><br><br>

        <label>비밀번호:</label><br>
        <input type="password" name="pw" required><br><br>

        <label>전화번호 (010-0000-0000):</label><br>
        <input type="text" name="tel" required><br><br>

        <h4>자녀 정보 입력</h4>
        <label>학년:</label><br>
        <input type="text" name="grade" required><br><br>

        <label>반:</label><br>
        <input type="text" name="ban" required><br><br>

        <label>번호:</label><br>
        <input type="text" name="class_no" required><br><br>

        <input type="submit" value="회원가입">
    </form>

    <p><a href="/">← 로그인으로 돌아가기</a></p>
</body>
</html>
